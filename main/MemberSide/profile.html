<!DOCTYPE html>
<html>
<head>
    <title>Gym Membership Profile</title>
    <style>
        /* CSS styles for the profile page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
            text-align: center;
        }
        
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto;
            display: block;
            object-fit: cover;
            object-position: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .profile-info {
            margin-top: 20px;
            text-align: center;
        }
        
        .profile-info p {
            margin-bottom: 10px;
        }
        
        .edit-button {
            display: block;
            width: 150px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .edit-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Member Profile</h1>
        <img class="profile-pic" src="profile-pic.jpg" alt="Profile Picture">
        <div class="profile-info">
            <p><strong>Full Name:</strong> Ruvarashe Masawi</p>
            <p><strong>Email:</strong> masawir@africau.edu</p>
            <p><strong>Phone Number:</strong> +263 7753 17818</p>
        </div>
        <a class="edit-button" href="changes.html">Do you want to edit?</a>
        <input type="file" accept="image/jpeg" id="profile-pic-input" style="display: none;">
        <button id="change-profile-pic-button">Change Profile Picture</button>
    </div>

    <script>
        document.getElementById('change-profile-pic-button').addEventListener('click', function() {
            document.getElementById('profile-pic-input').click();
        });
        
        document.getElementById('profile-pic-input').addEventListener('change', function(event) {
            var file = event.target.files[0];
            var reader = new FileReader();
            
            reader.onload = function(e) {
                document.querySelector('.profile-pic').src = e.target.result;
                saveProfilePicture(e.target.result);
            }
            
            reader.readAsDataURL(file);
        });
        
        function saveProfilePicture(imageData) {
            // Code to save the profile picture to the server or database
            // Replace this with your own implementation
            console.log('Profile picture saved:', imageData);
        }
    </script>
</body>
</html>
